[package]
authors = ["konstin <konstin@mailbox.org>"]
name = "pyo3-pure"
version = "2.1.2"
edition = "2021"
description = "Implements a dummy function (get_fortytwo.DummyClass.get_42()) in rust"

[dependencies]
pyo3 = { version = "0.15.0", features = ["abi3-py36", "extension-module"] }

[lib]
name = "pyo3_pure"
crate-type = ["cdylib"]

[patch.crates-io]
pyo3 = { git = "https://github.com/PyO3/pyo3.git", branch = "main" }
